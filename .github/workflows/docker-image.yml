---
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to GiHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # References:
    # - https://stackoverflow.com/questions/60942067/get-current-date-and-time-in-github-workflows/
    # - https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-commands#setting-an-output-parameter/
    - name: Get current date
      id: current-date
      run: echo "ISO=$(date +'%Y%m%d')" >> "$GITHUB_OUTPUT"

    - name: Build and Publish the Docker image
      env:
        TAG_NAME: ghcr.io/${{ github.repository }}:${{ steps.current-date.outputs.ISO }}
      run: |
        docker build . --file Dockerfile --tag $TAG_NAME
        docker push $TAG_NAME
